<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mustache语法</title>
    <script src="./js/vue.js"></script>
</head>
<body>
    
    <div id="app">
        <p v-text="'我的名字叫:'+UName"></p>
        <p>{{Sum+1}}</p>
        <p>{{ok?"Yes":"No"}}</p>
    </div>

    <script>
        var vm=new Vue({
            el:"#app",
            data:{
                UName:"张三",
                Sum:1,
                ok:true
            }
        })
    </script>
</body>
</html>
